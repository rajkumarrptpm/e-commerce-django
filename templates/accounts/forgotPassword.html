{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:60vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 500px; margin-top:100px;">
            <div class="card-body">
                <h4 class="card-title mb-4">forgot Password</h4>
                {% include 'includes/alerts.html' %}
                <form action="{% url 'forgotPassword' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email Address" name="email">
                    </div>


                    <div class="form-group">
                        <span class="float-right" >Got password?
                            <a href="{% url 'login' %}" style="color:rgb(24, 130, 217);" onmouseover="this.style.color='black'" onmouseout="this.style.color='rgb(24, 130, 217)'">login</a></span>
                    </div>
                    <div class="form-group" style="margin-top:50px">
                        <button type="submit" class="btn btn-dark btn-block">Submit</button>
                    </div>
                </form>
            </div>
        </div>


<!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
